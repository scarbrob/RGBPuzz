<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Color bar gradients -->
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a6f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a8a0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3598b8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ab89a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Color bars with gradients -->
  <rect x="20" y="25" width="12" height="50" rx="3" fill="url(#bar1)"/>
  <rect x="36" y="30" width="12" height="45" rx="3" fill="url(#bar2)"/>
  <rect x="52" y="20" width="12" height="55" rx="3" fill="url(#bar3)"/>
  <rect x="68" y="35" width="12" height="40" rx="3" fill="url(#bar4)"/>
  
  <!-- Subtle highlights on bars -->
  <rect x="20" y="25" width="4" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="36" y="30" width="4" height="18" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="52" y="20" width="4" height="22" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="68" y="35" width="4" height="16" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
</svg>
